<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle Raider</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

	<div id="logo"></div>     <!--  this is the logo picture   -->

    <div id="number">1/10</div>       <!--  this show which level you're currently playing   -->
    

    <div id="tab_grid">    <!--  this is the gameboard where the tiles are aligned; they have both classes and id's that come to work in the java  -->
        <div class="clks" id="p11" onclick="switching('p11');">11</div>
        <div class="clks" id="p12" onclick="switching('p12');">12</div>
        <div class="clks" id="p13" onclick="switching('p13');">13</div>
        <div class="clks" id="p21" onclick="switching('p21');">21</div>
        <div class="clks" id="p22" onclick="switching('p22');">22</div>
        <div class="clks" id="p23" onclick="switching('p23');">23</div>
        <div class="clks" id="p31" onclick="switching('p31');">31</div>
        <div class="clks" id="p32" onclick="switching('p32');">32</div>
        <div class="clks" id="p33" onclick="switching('p33');">33</div>
    </div>

    <div id="buttons">   
        <button id="launch" onclick="start_game(); launchsound.play();">shuffle</button>  <!--  this button shuffles the board and plays a sound when clicked   -->
         <a href="javascript:delay('level2/level2.html')"><button id="next">next</button> </a>  <!--  this button takes you to the next lvl via a link   -->
          <button id="music" >music</button>  <!--  this button starts and stops the music   -->
      </div>




      <audio id = "TRmusic">  <!--  this is my music file   -->
        <source src="TR2_music.mp3" type="audio/mp3">
      </audio>
  

<!--  this is the play/pause function -->
      <script> 
          var music = document.getElementById("TRmusic");
          var music = document.getElementById("music");
  
          music.onclick = function(){     
            if(TRmusic.paused){
                 TRmusic.play();
            }else{
                TRmusic.pause();
            }
          }    
      </script>


<!--  this is the shuffle sound -->

<audio id = "launchsound">
    <source src="menu3.wav" type="audio/wav">
  </audio>

<script>
    var launch = document.getElementById("launchsound");
    var launch = document.getElementById("launch");
</script>  


<!--  this is the sound for the next button -->

<audio id = "nextsound">
    <source src="magnum.wav" type="audio/wav">
  </audio>
  
      <script>
          var next = document.getElementById("nextsound");
          var next = document.getElementById("next");
  
          next.onclick = function(){
            nextsound.play();
          }
      </script>


<!--  this is the sound for the win situation -->
<audio id = "secret">
  <source src="secret.mp3" type="audio/mp3">
</audio>


<!--  this is a delay for the next lvl load so the "next button" sound can play before the page loads -->
  <script>
    function delay (URL) {
    setTimeout( function() { window.location = URL }, 600 );
  }
  </script>




<script type="text/javascript" src="game.js"></script>

</body>
</html>
