<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Raider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>   
	<div id="logo"></div>   

  <div id="number">1/10</div>   

  <div id="game-board">
      <div class="tile"></div>
      <div class="tile">2</div>
      <div class="tile">3</div>
      <div class="tile">4</div>
      <div class="tile">5</div>
      <div class="tile">6</div>
      <div class="tile">7</div>
      <div class="tile">8</div>
      <div class="tile">9</div>
      <div class="tile">10</div>
      <div class="tile">11</div>
      <div class="tile">12</div>
      <div class="tile">13</div>
      <div class="tile">14</div>
      <div class="tile">15</div>
      <div class="tile"></div>
    </div>

    <div id="buttons">
      <button id="shuffle">shuffle</button>
       <a href="javascript:delay('level2.html')"><button id="next">next</button> </a>
        <button id="music" >music</button>
    </div>

    <audio id = "TRmusic">
      <source src="TR2_music.mp3" type="audio/mp3">
    </audio>

    <script>
        var music = document.getElementById("TRmusic");
        var music = document.getElementById("music");

        music.onclick = function(){
          if(TRmusic.paused){
               TRmusic.play();
          }else{
              TRmusic.pause();
          }
        }    
    </script>


<audio id = "shufflesound">
  <source src="menu3.wav" type="audio/wav">
</audio>

    <script>
        var shuffle = document.getElementById("shufflesound");
        var shuffle = document.getElementById("shuffle");

        shuffle.onclick = function(){
          shufflesound.play();
        }
    </script>


<audio id = "nextsound">
  <source src="magnum.wav" type="audio/wav">
</audio>

    <script>
        var next = document.getElementById("nextsound");
        var next = document.getElementById("next");

        next.onclick = function(){
          nextsound.play();
        }
    </script>
<script>
  function delay (URL) {
  setTimeout( function() { window.location = URL }, 600 );
}
</script>



    <script src="puzzle.js"></script>
  </body>

</html>
